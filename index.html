<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-default mt-4">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="nav-brand text-white">
                    <h3>Akan</h3>
                </a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="jumbotron">
                <div class="text-center">
                  <h1 class="mb-5">Akan Name</h1>
                  <h4>Get Your Akan Name</h4>
                  <p>Give us your gender and birthday and get to know your Akan name</p>
                </div>
            </div>  

            <div class="row bg-light">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <h3>Personal Info</h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="card-form">
                                <form class="form">
                                    <div class="form-group">
                                        <label for="gender">Gender: </label>
                                        <select name="gender" id="gender" class="form-control">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="dob">Date of Birthday: </label>
                                        <input type="date" name="dob" id="dob" class="form-control">
                                    </div>
                                    <input type="submit" value="Submit" class="btn btn-info" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col sm 3">
                    
                </div>
            </div>
            
            
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
